{% extends "base.html" %}{% block body%}
<form
  action="/admin/createCourse"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 m-6"
  method="post"
>
  <div class="input-field">
    <label for="name">Course Name</label>
    <input type="text" id="name" name="name" />
  </div>
  <div class="input-field col s12">
    Select course duration
    <select name="duration" class="browser-default" id="hod">
      {% for year in range(1,5) %}
      <option value="{{year}}">{{year}}</option>
      {% endfor %}
    </select>
    <br />
  </div>
  <button class="bg-blue-900 hover:bg-blue-700 text-white py-2 px-4 rounded">
    Create
  </button>
</form>
{% endblock %}
