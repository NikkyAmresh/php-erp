{% extends "base.html" %} {% block title %}Admin | Teachers{% endblock %} {%
block body %}
<h3>
  {{teacher.name}} Teachers
  <a class="btn bg-red" href="/admin/deleteTeacher/{{teacher.id}}"
    >delete</a
  >
</h3>
<form action="/admin/updateTeacher" method="post">
  <div class="input-field">
    <label for="name">Teacher Name</label>
    <input type="hidden" name="id" value="{{teacher.id}}" />
    <input type="hidden" name="userID" value="{{teacher.userID}}" />
    <input type="text" id="name" name="name" value="{{teacher.name}}" />
  </div>
  <br>
  <label for="hod">Department</label>

  <div class="input-field col s12">
    <select name="department" class="browser-default" id="hod">
      {% for dep in deps %}
      <option {% if dep.id==teacher.departmentID %}selected="selected"{% endif %} value="{{dep.id}}">{{dep.name}}</option>
      {% endfor %}
    </select>
    <br>
  </div>
  <button class="btn bg-orange lighten-1 z-depth-0">Update</button>
</form>
<br />
<a href="/admin/teacher">Back to list</a>
{% endblock %}
