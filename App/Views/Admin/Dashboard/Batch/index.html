{% extends "base.html" %} {% block title %}Admin | Department{% endblock %}
{%block body %}
<h3>Batches</h3>
{% for batch in batches %} {{batch.code}} <br />
<a class="btn bg-red" href="/admin/batch/{{batch.id}}">Edit</a>
<a class="btn bg-red" href="/admin/deleteBatch/{{batch.id}}">Delete</a>
<br />
{% endfor %}

<br />
<form action="/admin/createBatch" method="post">
  <h4>Create Batch</h4>
  <div class="input-field col s12">
    <h4>From</h4>
    <select name="fromYear" class="browser-default" id="hod">
      {% for year in years.from %}
      <option value="{{year}}">{{year}}</option>
      {% endfor %}
    </select>
    <br />
  </div>
  <div class="input-field col s12">
    <h4 for="toYear">To</h4>
    <select name="toYear" class="browser-default" id="hod">
      {% for year in years.to %}
      <option value="{{year}}">{{year}}</option>
      {% endfor %}
    </select>
    <br />
  </div>
  <button class="btn bg-orange lighten-1 z-depth-0">create</button>
</form>
<br />
<a href="/admin/department">Back to list</a>
{% endblock %}
