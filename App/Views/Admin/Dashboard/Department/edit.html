{% extends "base.html" %} {% block title %}Admin | Department{% endblock %} {%
block body %}
<form action="/admin/updateDepartment" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 m-6" method="post">
  <div class="input-field">
    <label for="name">Department Name</label>
    <input type="hidden" name="id" value="{{department.id}}" />
    <input type="text" id="name" name="name" value="{{department.name}}" />
  </div>
  <br>
  <label for="hod">Hod</label>

  <div class="input-field col s12">
    <select name="hod" class="browser-default" id="hod">
      {% for hod in hods %}
      <option {% if hod.id==department.hodID %}selected="selected" {% endif %} value="{{hod.id}}">{{hod.name}}</option>
      {% endfor %}
    </select>
    <br>
  </div>
  <button class="bg-blue-900 hover:bg-blue-700 text-white py-2 px-4 rounded">Update</button>
  <a class="text-red-600 hover:text-red-400" href="/admin/deleteDepartment/{{department.id}}"><i
      class="material-icons-round">delete_outline</i></a>
</form>
<br />
<a href="/admin/department">Back to list</a>
{% endblock %}
