{% extends "base.html" %} {% block body %}
<form
  action="/admin/createSubject"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 m-6"
  method="post"
>
  <div class="input-field">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" />
  </div>
  <div class="input-field">
    <label for="subjectCode">Code</label>
    <input type="text" id="name" name="subjectCode" />
  </div>
  <label for="hod">Department</label>
  <div class="input-field col s12">
    <select name="department" class="browser-default" id="hod">
      {% for dep in deps %}
      <option value="{{dep.id}}">{{dep.name}}</option>
      {% endfor %}
    </select>
    <br />
  </div>
  <button class="bg-blue-900 hover:bg-blue-700 text-white py-2 px-4 rounded">
    Create
  </button>
</form>
{% endblock %}
