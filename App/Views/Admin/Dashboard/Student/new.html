{% extends "base.html" %} {% block body %}
<form
  action="/admin/createStudent"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 m-6"
  method="post"
>
  <div class="input-field">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" />
  </div>
  <div class="input-field">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
  </div>
  <div class="input-field">
    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" name="mobile" />
  </div>
  <div class="input-field">
    <label for="mobile">Roll Num</label>
    <input type="tel" id="rollNum" name="rollNum" />
  </div>
  <div class="input-field">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
  </div>
  <div class="input-field">
    <label for="name">Course</label>
    <br />
    <div class="input-field col s12">
      <select name="course" class="browser-default" id="course">
        {% for course in courses %}
        <option value="{{course.id}}">{{course.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="input-field">
    <label for="name">Batch</label>
    <br />
    <div class="input-field col s12">
      <select name="batch" class="browser-default" id="batch">
        {% for batch in batches %}
        <option value="{{batch.id}}">{{batch.code}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="input-field">
    <label for="name">Class</label>
    <br />
    <div class="input-field col s12">
      <select name="class" class="browser-default" id="class">
        {% for class in classes %}
        <option value="{{class.id}}">{{class.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <button class="bg-blue-900 hover:bg-blue-700 text-white py-2 px-4 rounded">
    Create
  </button>
</form>
{% endblock %}
