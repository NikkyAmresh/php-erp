<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="/media/styles/style.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="/media/styles/style.css" />
</head>

<body>
  <nav class="flex items-center justify-between h-24 min-h-full flex-nowrap bg-blue-900 p-6">
    <div>
      <span><img src="/media/images/rit.png" width="100" height="100" alt="logo" /></span>
    </div>
    {%if name%}
    <div class="flex items-center justify-end p-6 gap-5">
      <a href="#">
        <i class="fas fa-user fa-2x cursor pointer"></i>
        {{name}}
      </a>
      <div>
        <a href="/logout">
          <i class="fas fa-sign-out-alt cursor pointer"></i>
        </a>
      </div>
    </div>
    {%endif%}
  </nav>
  <div class="min-h-screen flex flex-row bg-gray-100">
    {% include 'menu.html' with {'islogin':islogin,'listItems':listItems}%}
    <div class="container">{% block body %} {% endblock %}</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript">
      var successMsg = {{ SUCCESS_MESSAGE | json_encode() | raw }}
      var infoMsg = {{ INFO_MESSAGE | json_encode() | raw }}
      var errorMsg = {{ ERROR_MESSAGE | json_encode() | raw }}
      var warnMsg = {{ WARNING_MESSAGE | json_encode() | raw }}
      if (successMsg) {
        Toastify({
          text: successMsg,
          style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)",
          }
        }).showToast();
      }
      if (infoMsg) {
        Toastify({
          text: infoMsg,
          style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)",
          }
        }).showToast();
      }
      if (errorMsg) {
        Toastify({
          text: errorMsg,
          style: {
            background: "linear-gradient(to right, #b01800, #c93d3d)",
          }
        }).showToast();
      }
      if (warnMsg) {
        Toastify({
          text: warnMsg,
          style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)",
          }
        }).showToast();
      }
    </script>
</body>

</html>
